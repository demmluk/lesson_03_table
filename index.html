<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            table-layout: fixed;           
        }

        table, th, td {
           border: 1px solid black;
           text-align: center;
           width: 450px;
           height: 30px;
        }
        th, td {
            padding: 3px;
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" style="background-color: rgb(67, 127, 255);"> MY FIRST TABLE</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td style="background-color: rgb(67, 127, 255);">First cell</td>
                <td style="background-color: rgb(67, 127, 255);">Second cell</td>
                <td colspan="2" rowspan="3" style="background-color: rgba(255, 210, 62, 0.829); vertical-align: middle;">6 cells merged together</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: rgba(255, 210, 62, 0.829);">2 cells together</td>
            </tr>
            <tr>
                <td style="background-color: rgba(255, 210, 62, 0.829);">1st cell 3rd row</td>
                <td style="background-color: rgba(255, 210, 62, 0.829);">2nd cell 3rd row</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="background-color: rgba(255, 210, 62, 0.829);"> Do you like tables?</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
